<h1> <B><U> STUDENT REGISTRATION FORM </U></B></h1>
<form>
    <label> Student name  :  </label>
    <input type="text"> 
    <br> <br>
    <label> Age </label>
    <input type="number">
    <br> <br>
    <label> Gender </label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> male </label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> female </label>
    <br><br>
    <label> Address </label>
    <input type="text">
    <br> <br>
    <label> Qualification </label>
    <select>
        <option> Choose </option>
        <option> 10 </option>
        <option> 12 </option>
        <option> UG </option>
        <option> PG </option>
        <option> PHD </option>  
    </select>
    <br><br>
    <label> Languages known by </label>
    <br>
    <input type="checkbox" id="eng" name="languages" value="english">
    <label for="eng"> english </label>
    <input type="checkbox" id="hin" name="languages" value="hindi">
    <label for="hin"> hindi </label>
    <input type="checkbox" id="mal" name="languages" value="malayalam">
    <label for="mal"> malayalam </label>
    <br><br>
    <input type="submit">
</form>
</html>
